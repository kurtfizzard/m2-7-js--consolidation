<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans+Condensed:wght@300&display=swap"

    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body>

      <h1 class="header-year" id="year"></h1>

      <p class="number">3</p>

      <p class="number">5</p>
      <p class="number">6</p>
      <p class="number">7</p>
      <p class="number">8</p>
      <p class="number">9</p>
      <p class="number">10</p>

    <div class="pink-div">
      <span class="large-number" id="large-number">#</span>
      <span class="food-item" id="food-item">Item</span>
      <span class="hover-suggestion">hover over a #!</span>

    <script src="./assets/topTenList.js"></script>
    <script src="./scripts.js"></script>
